<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!--<meta http-equiv="content-type" content-type="text/html;charset=utf-8" />-->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>
    <body>
        
        <div class="box">
    
            <div class="link link-miss">
                <span class="icon"></span>
                <a href="#" class="button" data="miss miss miss">
                    <span class="line line-top"></span>
                    <span class="line line-right"></span>
                    <span class="line line-bottom"></span>
                    <span class="line line-left"></span>
                    MISSION
                </a>
            </div>

            <div class="link link-play">
                <span class="icon"></span>
                <a href="#" class="button" data="play play play">
                    <span class="line line-top"></span>
                    <span class="line line-right"></span>
                    <span class="line line-bottom"></span>
                    <span class="line line-left"></span>
                    PLAY
                </a>
            </div>

            <div class="link link-touch">
                <span class="icon"></span>
                <a href="#" class="button" data="touch touch touch">
                    <span class="line line-top"></span>
                    <span class="line line-right"></span>
                    <span class="line line-bottom"></span>
                    <span class="line line-left"></span>
                    TOUCH
                </a>
            </div>

            <div class="tip"><em>aaaaaaaaa</em><span></span></div>
            
        </div>
        <script type="text/javascript">

            jQuery(document).ready(function($) {
                
                $(".box .button").hover(function() {

                    var title = $(this).attr('data');

                    $('.tip em').html(title);

                    var pos = $(this).position();

                    var btnWidth = $(this).outerWidth();

                    var tipWidth = $('.tip em').outerWidth();

                    var left = pos.left + 20 + (btnWidth - tipWidth) / 2;

                    $('.tip').css({'left':left,"top":120}).animate({"opacity":1,"top":150},300);

                }, function() {

                    $('.tip').animate({"opacity": 0, "top": 120}, 300)

                });

            });

        </script>
    </body>
</html>
